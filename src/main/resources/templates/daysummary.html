<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/stickyfooter.css"/>
    <link rel="stylesheet" href="/css/userstyle.css"/>

    <title>CatWatch</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h3 class="text-left">
                Cat Watcher
            </h3>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-2">
            <p>Date:</p>
        </div>

        <div class="col-10">
            <p th:text="${date}">DATE</p>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h3 class="text-left">
                Summary
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <table class="table">
                <thead>
                <tr>
                    <th class="h3">Cat</th>
                    <th class="h3">First</th>
                    <th class="h3">Last</th>
                    <th class="h3">Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="summary : ${summaries}">
                    <td>
                        <img class="img-thumbnail border-0" th:src="'/cat/' + ${summary.key}"/>
                    </td>
                    <td class="h3" th:text="${summary.value.first}">FIRST</td>
                    <td class="h3" th:text="${summary.value.last}">LAST</td>
                    <td class="h3" th:text="${summary.value.count}">COUNT</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">

            <table class="table">
                <thead>
                <tr>
                    <th class="h3">Date</th>
                    <th class="h3">Time</th>
                    <th class="h3">Duration[s]</th>
                    <th class="h3">Cat</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="feed : ${feeds}">

                    <td class="h3" th:text="${feed.date}">date</td>
                    <td class="h3" th:text="${feed.time}">time</td>
                    <td class="h3 text-right" th:text="${#numbers.formatDecimal(feed.duration,0,1)}">
                        duration
                    </td>
                    <td>
                        <img class="img-thumbnail border-0" th:src="'/cat/' + ${feed.channel}"/>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>
</body>
</html>
